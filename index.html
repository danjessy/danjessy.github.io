<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan Jessy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            height: 100vh;
            background: url('ndj.jpg') center/100% 100% no-repeat fixed;
        }

        /* Arrière‑plan flou */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(12px);
            background: rgba(0,0,0,0.35);
            z-index: -1;
        }

        /* Section centrale */
        .hero {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            width: 70%;
            max-width: 600px;
            opacity: 0.85;
            margin-bottom: 40px;
        }

        /* Bouton luxueux */
        .cta {
            padding: 14px 40px;
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: 0.3s;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(4px);
        }

        .cta:hover {
            background: rgba(255,255,255,0.25);
        }

        /* Footer simple */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .hero h1 { font-size: 2.4rem; }
            .hero p { font-size: 1rem; width: 85%; }
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>

    <!-- Remplacer src par ton vrai logo -->
    <img src="ndj.png" alt="Logo" class="logo" />

    <section class="hero">
        <h1>N_DAN_J</h1>
        <p></p>
        <a class="cta" href="#">Entrer</a>
    </section>

    <footer>© 2025 N_DAN_J. Tous droits réservés.</footer>
</body>
</html>
